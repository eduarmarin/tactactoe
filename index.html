<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tictactoe</title>
  <link rel="stylesheet" href="style.css">
      <!-- bootstraps links -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  
</head>

<body>
  <nav class="menu">
    <h1>TicTacToe</h1>
    <img src="images/odin.png" alt="odin">
  </nav>
  <div class="container">
    <div class="controls">
      <div id="x" class="x gamer"  onclick="gamerop()" >X</div>
      <div id="o" class="o gamer"  onclick="gamerop()" >O</div>
    </div>
    <div class="board">
      <div id="winner" class="winner"></div>
      <div id="board1" class="board1"></div>
    </div>
    <div class="controls">
      <div class="restart" onclick="restart()">Restart</div>
      <div id="ai" class="ai gamer" >Ai</div>  <!--onclick="ai()"-->
    </div>
  </div>
  <footer>
    <p>&#169; 2023 Ginger Media</p>
    <a href="mailto:donsecun@gmail.com">
      <button>
        Contact
        <i class="bi bi-envelope-check-fill"></i>
      </button>
    </a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"  defer="defer"></script>
</body>

</html>
